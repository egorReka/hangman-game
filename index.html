<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="preload" href="./fonts/akzidenz/AkzidenzGroteskPro-BoldEx.otf" as="font" type="opentype"
    crossorigin="anonymous">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="images/favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/favicons/apple-icon-180x180.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <div id="app">
    <div class="dark-mode-toggle">
      <label class="relative inline-flex items-center cursor-pointer">
        <input class="sr-only peer" id="toggleDarkMode" type="checkbox" value="">
        <div
          class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-500">
        </div>
        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Dark mode</span>
      </label>
    </div>
    <h1 class="logo">[ HANGMAN GAME ]</h1>
    <div class="flex flex-col items-center" id="game">
      <button class="button-primary start-game" id="startGame">Start
        game</button>
    </div>
  </div>
  <script src="./src/js/main.js" type="module"></script>
</body>

</html>
